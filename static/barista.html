<!DOCTYPE html>
<html>
    <head>
        <title>Barista</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles/index.css">
        <script src="script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function(){

                function setName(){
                    document.getElementById("welcome").innerHTML="Ciao, "+getUser()+"!";
                }
                setTimeout(setName,10);
            });

            $( document ).ready( function() {
                //document.getElementsByClassName('toHide').style.display="none";
                //$(".toHide").hide();
                //getBeersList();
            });

            function getBeersList(){
                $.getJSON("api/v1/birre",function(data){
                    var col=[];
                    for(var i=0;i<data.length;i++){
                        for(var j in data[i]){
                            if(col.indexOf(j)===-1){
                                col.push(j);
                            }
                        }
                    }
                    var table=document.createElement("table");
                    table.setAttribute("id","beersTab");
                    //setta gli header nella tabella
                    var tr=table.insertRow(-1);
                    for(var i=0;i<col.length;i++){
                        var th=document.createElement("th");
                        th.innerHTML=col[i];
                        tr.appendChild(th);
                    }

                    //scive i dati nella tabella
                    for(var i=0;i<data.length;i++){
                        tr=table.insertRow(-1);
                        for(var j=0;j<col.length;j++){
                            var cell=tr.insertCell(-1);
                            cell.innerHTML=data[i][col[j]];
                        }
                        var cell2=tr.insertCell(-1);
                        cell2.innerHTML="<button type='button' id='modify"+(i+1)+"' onclick='editBeer(this.id)'>Modify</button>";
                        var cell=tr.insertCell(-1);
                        cell.innerHTML="<button type='button' id='delete"+(i+1)+"' onclick='deleteBeer(this.id)'>Delete</button>";
                    }
                var divContainer=document.getElementById('beersList');
                divContainer.innerHTML="";
                divContainer.appendChild(table);
                });
            }

            function deleteBeer(id){
                id=id.substr(6);
                id=document.getElementById('beersTab').rows[id].cells[0].innerHTML;
                id=id.split("/");
                id=id[id.length-1];

                $.ajax({
                    url: 'api/v1/birre/'+id,
                    type: 'DELETE',
                    success: function(result){
                        getBeersList();
                    }
                });
            }

            function addNewBeer(){
                if(document.getElementById('newBeerName')==""){
                   return false; 
                }
                
                var newBeer={
                    "name": ""+document.getElementById('newBeerName').value,
                };

                $.ajax({
                   url: 'api/v1/birre',
                   type: 'POST',
                   data: JSON.stringify(newBeer),
                   contentType: "application/json; charset=utf-8",
                   success: function(result){
                       getBeersList();
                   }
                });
                document.getElementById('newBeerName').value="";
                return false;
            }

            function editBeer(id){
                $(".toHide").show();
                id=id.substr(6);
                var name=document.getElementById('beersTab').rows[id].cells[1].innerHTML;

                id=document.getElementById('beersTab').rows[id].cells[0].innerHTML;
                id=id.split("/");
                id=id[id.length-1];

                document.getElementById("beerID").innerHTML=id;
                document.getElementById("modifyBeer").value=name;
            }

            function sendEditedBeer(){
                if(document.getElementById('modifyBeer')==""){
                   return false; 
                }

                var newBeer={
                    "id": parseInt(document.getElementById('beerID').innerHTML),
                    "name": ""+document.getElementById('modifyBeer').value,
                };

                $.ajax({
                   url: 'api/v1/birre/',
                   type: 'PUT',
                   data: JSON.stringify(newBeer),
                   contentType: "application/json; charset=utf-8",
                   success: function(result){
                       getBeersList();
                   }
                });
                document.getElementById('modifyBeer').value="";

                $(".toHide").hide();
                return false;
            }
            $(document).ready(function() {
                $("#home").click( function(){
                    $( ".main" ).html(" ");
                } );
                $("#modBirre").click( function(){
                    $( ".main" ).html(" ");
                    $( ".main" ).load( "baristaLoad.html .modifyBeer" );
                    $(".toHide").hide();
                    getBeersList();
                } );
                $("#ricNome").click( function(){
                    $( ".main" ).html(" ");
                    $( ".main" ).load( "baristaLoad.html .searchBeerByName");
                    
                    
                } );
            });
            
            function searchBeer(){
                if(document.getElementById('beerName')==""){
                   return false; 
                }
                
                var beer={
                    "name": ""+document.getElementById('beerName').value,
                };

                $.getJSON("api/v1/birre/nome/"+beer.name,function(data){
                    document.getElementById("beerInfoName").innerText = data[0].name;
                    // inserire img nel db
                    document.getElementById("beerInfoImg").src = "";
                });
                document.getElementById('beerName').value="";
                return false;
            }
        </script>
        
    </head>
    <body style="background-image: none;">
        <div id="main">
            <h4 id="welcome"></h4>
            <div id="nav">
                <ul>
                    <li><a id="home">Home</a></li>
                    <li><a id="modBirre">Modifica birre</a></li>
                    <li class="dropdown">
                        <a href="javascript:void(0)" class="dropbtn">Ricerca</a>
                        <div class="dropdown-content">
                        <a id="ricNome">Ricerca per nome</a>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="main">
                
            </div>
        </div>
    </body>
</html>
