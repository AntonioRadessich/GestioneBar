<!DOCTYPE html>
<html>
    <head>
        <title>Manager</title>
        <script src="script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function(){

                function setName(){
                    document.getElementById("welcome").innerHTML="Ciao, "+getUser()+"!";
                }
                setTimeout(setName,10);
            });

            $( document ).ready( function() {
                //document.getElementsByClassName('toHide').style.display="none";
                $(".toHide").hide();
                getListUsers();
            });
            
            function getListUsers(){
                $.getJSON("api/v1/manager/users",function(data){
                    //estrae gli header del json
                    var col=[];
                    for(var i=0;i<data.length;i++){
                        for(var j in data[i]){
                            if(col.indexOf(j)===-1){
                                col.push(j);
                            }
                        }
                    }

                    var table=document.createElement("table");
                    table.setAttribute("id","workersTable");
                    //setta gli header nella tabella
                    var tr=table.insertRow(-1);
                    for(var i=0;i<col.length;i++){
                        var th=document.createElement("th");
                        th.innerHTML=col[i];
                        tr.appendChild(th);
                    }

                    //scive i dati nella tabella
                    for(var i=0;i<data.length;i++){
                        tr=table.insertRow(-1);
                        for(var j=0;j<col.length;j++){
                            var cell=tr.insertCell(-1);
                            cell.innerHTML=data[i][col[j]];
                        }
                        var cell2=tr.insertCell(-1);
                        cell2.innerHTML="<button type='button' id='modify"+(i+1)+"' onclick='modifyUser(this.id)'>Modify</button>";
                        var cell=tr.insertCell(-1);
                        cell.innerHTML="<button type='button' id='delete"+(i+1)+"' onclick='deleteUser(this.id)'>Delete</button>";
                    }

                    var divContainer=document.getElementById('workersList');
                    divContainer.innerHTML="";
                    divContainer.appendChild(table);
                });
            }

            function deleteUser(id){
                id=id.substr(6);
                id=document.getElementById('workersTable').rows[id].cells[0].innerHTML;
                id=id.split("/");
                id=id[id.length-1];

                $.ajax({
                    url: 'api/v1/manager/users/'+id,
                    type: 'DELETE',
                    success: function(result){
                        getListUsers();
                    }
                });
            }

            function addNewUser(){
                if(document.getElementById('newEmail')==""){
                   return false; 
                }
                
                var newUser={
                    "email": ""+document.getElementById('newEmail').value,
                    "category": ""+document.getElementById('newCategory').value
                };

                $.ajax({
                   url: 'api/v1/manager/users',
                   type: 'POST',
                   data: JSON.stringify(newUser),
                   contentType: "application/json; charset=utf-8",
                   success: function(result){
                       getListUsers();
                   }
                });
                document.getElementById('newEmail').value="";
                return false;
            }

            function modifyUser(id){
                //document.getElementsByClassName('toHide').style.display="block";
                $(".toHide").show();
                id=id.substr(6);
                var email=document.getElementById('workersTable').rows[id].cells[1].innerHTML;
                var category=document.getElementById('workersTable').rows[id].cells[0].innerHTML;
                category=category.split("/");
                category=category[category.length-2];

                id=document.getElementById('workersTable').rows[id].cells[0].innerHTML;
                id=id.split("/");
                id=id[id.length-1];

                document.getElementById("userID").innerHTML=id;
                document.getElementById("changeEmail").value=email;
                document.getElementById("changeCategory").value=category;
                
            }

            function sendModifyUser(){
                if(document.getElementById('changeEmail')==""){
                   return false; 
                }

                var newUser={
                    "id": parseInt(document.getElementById('userID').innerHTML),
                    "email": ""+document.getElementById('changeEmail').value,
                    "category": ""+document.getElementById('changeCategory').value
                };

                $.ajax({
                   url: 'api/v1/manager/users/'+document.getElementById('userID').innerHTML,
                   type: 'PUT',
                   data: JSON.stringify(newUser),
                   contentType: "application/json; charset=utf-8",
                   success: function(result){
                       getListUsers();
                   }
                });
                document.getElementById('changeEmail').value="";

                $(".toHide").hide();
                return false;
            }
        </script>
    </head>
    <body>
        <h4 id="welcome"></h4>
        <div id="mainBody">
            <div id="workersList"></div>
        </div>
        
        <br class="toHide"><br class="toHide">
        <div class="toHide">
            <form id="modifyForm" onsubmit="sendModifyUser(); return false;">
                <span id="userID"></span>
                <input type="text" id='changeEmail'>
                <select id='changeCategory'>
                    <option value="manager">manager</option>
                    <option value="barista">barista</option>
                    <option value="cameriere">cameriere</option>
                </select>
                <input type="submit" value="Modifica utente">
            </form>
        </div>
        
        <br><br>
        <div id="insertDiv">
            <form id="insertForm" onsubmit="addNewUser(); return false;">
                <input type="text" id='newEmail'>
                <select id='newCategory'>
                    <option value="manager">manager</option>
                    <option value="barista">barista</option>
                    <option value="cameriere">cameriere</option>
                </select>
                <input type="submit" value="Aggiungi utente">
            </form>
        </div>
        <button type="button" onclick="logout()">Log out</button>
    </body>
</html>
